<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Visite Kaart</title>
</head>
<body>
    <div class="main_container">
        <div class="the_card">
            <div class="the_front">
                <div class="front_content">
                    <div class="front_content_top">
                        <div class="name">
                            <h1>Niels Maas</h1>
                        </div>
                    </div>
                    <div class="front_content_mid">
                            <img class="picture-1" src="assets/IMG_0320.JPG" alt="pp">
                    </div>
                    <div class="front_content_bot">
                        <div class="klas">
                            <h1>Klas 1d</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="the_back">
                <div class="back_content">
                    <div class="back_content_top">
                        <div class="back_top_block_1">
                            <img class="picture-2" src="assets/IMG_0321.JPG" alt="pp">
                        </div>
                        <div class="back_top_block_2">
                            <div class="back_top_block_2_title">
                                <h2>Hobbies</h2>
                            </div>
                            <div class="back_top_block_2_content">
                                <ul>
                                    <li>Voetbal</li>
                                    <li>Sporten</li>
                                    <li>Feesten</li>                                 
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="back_content_mid">
                        <div class="back_mid_block_1">
                            <div class="back_mid_block_1_title">
                                <h2>Skills</h2>
                            </div>
                            <div class="back_mid_block_1_content">
                                <ul>
                                    <li>Marketing</li>
                                    <li>Basic HTML</li>
                                    <li>Basic CSS</li>                                
                                </ul>
                            </div>
                        </div>
                        <div class="back_mid_block_2">
                            <img class="picture-2" src="assets/IMG_1825.JPG" alt="pp">
                        </div>
                    </div>
                    <div class="back_content_bot">
                        <div class="back_bot_block_1">
                            <img class="picture-2" src="assets/IMG_0716.JPG" alt="pp">
                        </div>
                        <div class="back_bot_block_2">
                            <div class="back_bot_block_2_title">
                                <h2>Ambities</h2>
                            </div>
                            <div class="back_bot_block_2_content">
                                <ul>
                                    <li>FDND</li>
                                    <li>Onderneming</li>
                                    <li>Eigen Woning</li>                                 
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
